---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli-farnsworth
  namespace: warehouse20
  labels:
    app: tautulli
    instance: farnsworth
  annotations:
    fluxcd.io/automated: 'true'
    fluxcd.io/tag.tautulli: 'semver: > 2.4'
spec:
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tautulli
      instance: farnsworth
  template:
    metadata:
      labels:
        app: tautulli
        instance: farnsworth
    spec:
      automountServiceAccountToken: false
      containers:
      - name: tautulli
        image: "tautulli/tautulli:v2.7.1"
        imagePullPolicy: IfNotPresent
        env:
        - name: PUID
          value: "950"
        - name: PGID
          value: "950"
        - name: TZ
          value: "America/Chicago"
        ports:
        - containerPort: 8181
          name: http
        resources:
          requests:
            cpu: 200m
            memory: "512Mi"
          limits:
            cpu: 2000m
            memory: "2048Mi"
        volumeMounts:
        - mountPath: /config
          name: config
          subPath: data
        livenessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 60
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 60
          failureThreshold: 5
          timeoutSeconds: 10
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: tautulli-farnsworth-data
