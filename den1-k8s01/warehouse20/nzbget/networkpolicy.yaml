apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nzbget
  namespace: warehouse20
spec:
  podSelector:
    matchLabels:
      app: nzbget
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: organizr
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: sonarr
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: radarr
          app.kubernetes.io/instance: radarr
    - namespaceSelector:
        matchLabels:
          app: ingress-public
    ports:
    - protocol: TCP
      port: http
