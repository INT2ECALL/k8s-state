---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-gooery
  namespace: warehouse20
  labels:
    app: plex
    instance: gooery
  annotations:
    fluxcd.io/automated: 'true'
    fluxcd.io/tag.plex: glob:1.*
spec:
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
      instance: gooery
  template:
    metadata:
      labels:
        app: plex
        instance: gooery
    spec:
      automountServiceAccountToken: false
      containers:
      - name: plex
        image: plexinc/pms-docker:1.21.1.3830-6c22540d5
        env:
        - name: ADVERTISE_IP
          value: "https://gooery.warehouse20.com/,http://plex-gooery:32400/"
        - name: PLEX_UID
          value: "943"
        - name: PLEX_GID
          value: "943"
        - name: TZ
          value: "Etc/UTC"
        livenessProbe:
          initialDelaySeconds: 20
          failureThreshold: 5
          timeoutSeconds: 5
          httpGet:
            path: /identity
            port: https
        readinessProbe:
          initialDelaySeconds: 20
          failureThreshold: 5
          timeoutSeconds: 5
          httpGet:
            path: /identity
            port: https
        ports:
        - containerPort: 32400
          name: https
        resources:
          requests:
            cpu: 1000m
            gpu.intel.com/i915: 1
            memory: "4Gi"
          limits:
            cpu: 4000m
            gpu.intel.com/i915: 1
            memory: "8Gi"
        volumeMounts:
        - mountPath: /config
          name: config
          subPath: plex
        - mountPath: /transcode
          name: tmp-storage
        - mountPath: /tmp
          name: tmp-storage
        - mountPath: /mnt/media/store01
          name: media
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: plex-gooery-data
      - name: tmp-storage
        emptyDir: {}
      - name: media
        persistentVolumeClaim:
          claimName: media-store01
