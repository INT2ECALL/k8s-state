---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-url: "http://organizr.warehouse20.svc.cluster.local/api/?v1/auth&group=1"
    nginx.ingress.kubernetes.io/auth-signin: "https://warehouse20.com/?error=401"
  labels:
    app: tautulli
    instance: farnsworth
  name: tautulli-farnsworth
  namespace: warehouse20
spec:
  rules:
  - host: farnsworth-stats.warehouse20.com
    http:
      paths:
      - backend:
          serviceName: tautulli-farnsworth
          servicePort: http
        path: /
  tls:
  - hosts:
    - "warehouse20.com"
    - "*.warehouse20.com"
    secretName: w20-tls
