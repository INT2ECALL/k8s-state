apiVersion: v1
kind: PersistentVolume
metadata:
  name: vault01-sonarr
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  persistentVolumeReclaimPolicy: Retain
  iscsi:
    iqn: iqn.2016-01.io.n10:vault01.appdata-sonarr.cdab998267
    targetPortal: vault.infra.n10.io
    lun: 0

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr
  namespace: media
spec:
  volumeName: vault01-sonarr
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
