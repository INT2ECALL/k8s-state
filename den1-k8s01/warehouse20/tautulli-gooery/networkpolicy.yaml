apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tautulli-gooery
  namespace: warehouse20
spec:
  podSelector:
    matchLabels:
      app: tautulli
      instance: gooery
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: organizr
    - podSelector:
        matchLabels:
          app: varken
    - namespaceSelector:
        matchLabels:
          app: ingress-public
    ports:
    - protocol: TCP
      port: http
